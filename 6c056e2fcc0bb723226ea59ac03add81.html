<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A javascript implementation visualizing the Mandlebrot Set">
    <title>Mandlebrot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="/dist/f612df80e582390d712df448ed4a5a4b.css"></head>
  <body>

    <div class="container">
      <h1>Mandlebrot Set</h1>
      <p>A javascript implementation visualizing the Mandlebrot Set.</p>
      <p>Created by <a href="https://github.com/Rigellute">Rigellute</a></p>
      <div class="row">
        <div class="column">
          <canvas id="canvas"></canvas>
        </div>
        <div class="column text-align-center">
          <label for="zoom">Zoom</label>
          <input id="zoom" type="range" min="5" max="5000" step="50">
          <p id="zoomDisplay"></p>
          <label for="panX">Pan X</label>
          <input class="invertSlider" id="panX" type="range" min="0" max="2" step="0.01">
          <p id="panXDisplay"></p>
          <label for="panY">Pan Y</label>
          <input id="panY" type="range" min="0" max="2" step="0.01">
          <p id="panYDisplay"></p>
          <label for="resolution">Resolution</label>
          <input id="resolution" type="range" min="0" max="1000" step="10">
          <p id="resolutionDisplay"></p>
        </div>
      </div>
    </div>

    <script src="/dist/f612df80e582390d712df448ed4a5a4b.js"></script>
  </body>
</html>
